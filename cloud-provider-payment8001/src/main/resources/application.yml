server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver  #com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/microservice2020?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200


mybatis:
  type-aliases-package: com.djtu.springcloud.entities
  mapper-locations: classpath:mapper/*.xml


eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      #单机defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/ #,http://eureka7003.com:7003/eureka/
    fetch-registry: true
  instance:
    instance-id: cloud-provider-payment8001
    prefer-ip-address: true     #访问路径可以显示IP地址
